<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>flex blog</title>
    <link rel="stylesheet" href="styles/com-flex.css">

<body>

            <div>

            <div>

                    <div>

                </div>
            </div>

        <!-- Third section  -->
        <section class="row third-row">
            <div>
                <img src="F.jpg" alt="">
            </div>
            <div class="third-row-second-container">
                <div>
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="G.jpg" alt="">
                </div>
                <div>
                    <img src="G.jpg" alt="">

                <div>
                    <img src="G.jpg" alt="">

                <img src="I.jpg" alt="">

</html>
